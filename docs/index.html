<!DOCTYPE html>
<html>
<head>
  <title>Version Redirect</title>
  <script>
    // Get the URL parameters
    const params = new URLSearchParams(window.location.search);

    // Get the 'version' parameter from the URL
    const version = params.get('version') || '0.2.7';

    // Redirect if 'version' is provided
    if (version) {
      window.location.href = `/${version}/syscalls_rust/index.html`;
    }
  </script>
</head>
<body>

</body>
</html>
