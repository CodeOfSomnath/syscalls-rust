<!DOCTYPE html>
<html>
<head>
  <title>Version Redirect</title>
  <script>
    // Get the URL parameters
    const params = new URLSearchParams(window.location.search);

    // Get the 'version' parameter from the URL
    const version = params.get('version') || '0.2.7'; // Fallback if version is not provided

    // Get the current path and append the versioned index.html
    const currentPath = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash if present
    window.location.href = `${currentPath}/${version}/syscalls_rust/index.html`;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
